<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de Tareas</title>
  <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.js"></script>
    <script src="script.js"></script>
</head>
<body>
  <div class="container">
    <h1>Gestor de Tareas</h1>
    <form id="task-form">
      <label for="section">Sección:</label>
      <select id="section">
        <option value="Agenda ISJUP">Agenda ISJUP</option>
        <option value="Correo">Correo</option>
        <option value="Evaluación de Desempeño">Evaluación de Desempeño</option>
        <option value="Informes">Informes</option>
        <option value="Misión">Misión</option>
        <option value="Otras Solicitudes">Otras Solicitudes</option>
        <option value="Proyectos">Proyectos</option>
        <option value="Solicitudes Superiores">Solicitudes Superiores</option>
        <option value="Tareas">Tareas</option>
        <option value="Reuniones">Reuniones</option>
      </select>
      <label for="title">Título:</label>
      <input type="text" id="title" placeholder="Ingrese título" required>
      <label for="details">Detalles:</label>
      <textarea id="details" placeholder="Ingrese detalles" required></textarea>
      <label for="date-time">Fecha de inicio:</label>
      <input type="datetime-local" id="date-time" required>
      <label for="deadline">Fecha límite:</label>
      <input type="datetime-local" id="deadline" required>
      <label for="email">Correo:</label>
      <input type="email" id="email" placeholder="Ingrese Correo (opcional)">
      <label for="person-in-charge">Encargado:</label>
      <input type="text" id="person-in-charge" placeholder="Ingrese Nombre de Encargado">
      <button type="button" id="add-task">Add Task</button>
      <button type="button" id="edit-task">Edit Task</button>
      <button type="button" id="delete-task">Delete Task</button>
    </form>
    <table id="tasks-table">
      <thead>
        <tr>
          <th>Sección</th>
          <th>Título</th>
          <th>Detalles</th>
          <th>Fecha Inicial</th>
          <th>Correo</th>
          <th>Fecha Límite</th>
          <th>Encargado</th>
          <th>Estado</th>
          <th>Completado</th>
          <th>Editar</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</body>
</html>
