<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Tareas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Gestión de Tareas</h1>
    <div class="form-section">
      <label for="title">Título:</label>
      <input type="text" id="title">
      <label for="details">Detalles:</label>
      <input type="text" id="details">
      <label for="date-time">Fecha y Hora:</label>
      <input type="datetime-local" id="date-time">
      <label for="person-in-charge">Persona Encargada:</label>
      <input type="text" id="person-in-charge">
      <label for="email">Correo:</label>
      <input type="email" id="email">
      <label for="deadline">Fecha Límite:</label>
      <input type="date" id="deadline">
      <label for="section">Sección:</label>
      <select id="section">
        <option value="Agenda ISJUP">Agenda ISJUP</option>
        <option value="Correo">Correo</option>
        <option value="Evaluación de Desempeño">Evaluación de Desempeño</option>
        <option value="Informes">Informes</option>
        <option value="Misión">Misión</option>
        <option value="Otras Solicitudes">Otras Solicitudes</option>
        <option value="Proyectos">Proyectos</option>
        <option value="Solicitudes Superiores">Solicitudes Superiores</option>
        <option value="Tareas">Tareas</option>
        <option value="Reuniones">Reuniones</option>
      </select>
    </div>
    <div class="button-group">
      <button id="add-task">Agregar Tarea</button>
      <button id="edit-task">Editar Tarea</button>
      <button id="delete-task">Eliminar Tarea</button>
    </div>
    <h2>Tareas</h2>
    <div class="filter-section">
      <label for="filter-section">Filtrar por Sección:</label>
      <select id="filter-section">
        <option value="">Todas</option>
        <option value="Agenda ISJUP">Agenda ISJUP</option>
        <option value="Correo">Correo</option>
        <option value="Evaluación de Desempeño">Evaluación de Desempeño</option>
        <option value="Informes">Informes</option>
        <option value="Misión">Misión</option>
        <option value="Otras Solicitudes">Otras Solicitudes</option>
        <option value="Proyectos">Proyectos</option>
        <option value="Solicitudes Superiores">Solicitudes Superiores</option>
        <option value="Tareas">Tareas</option>
        <option value="Reuniones">Reuniones</option>
      </select>
    </div>
    <table id="tasks-table">
      <thead>
        <tr>
          <th>Sección</th>
          <th>Título</th>
          <th>Fecha y Hora</th>
          <th>Estado</th>
          <th>Detalles</th>
          <th>Correo</th>
          <th>Fecha Límite</th>
          <th>Persona Encargada</th>
          <th>Completada</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <h2>Historial</h2>
    <div class="search-section">
      <input type="text" id="search" placeholder="Buscar en historial">
      <button id="search-button">Buscar</button>
      <button id="clear-history">Limpiar Historial</button>
    </div>
    <table id="history-table">
      <thead>
        <tr>
          <th>Sección</th>
          <th>Título</th>
          <th>Fecha y Hora</th>
          <th>Estado</th>
          <th>Detalles</th>
          <th>Correo</th>
          <th>Fecha Límite</th>
          <th>Persona Encargada</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
