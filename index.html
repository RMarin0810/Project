<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de Tareas</title>
  <link rel="stylesheet" href="styles.css">
  
  <!-- Firebase App (la base de todos los SDKs de Firebase) -->
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>

<!-- Añade los SDKs de productos de Firebase que quieras usar -->
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>






  
</head>
<body>
  <div class="container">
    <h1>Gestor de Tareas</h1>
    <div class="form-section">
      <label for="title">Título:</label>
      <input type="text" id="title" placeholder="Título">
      <label for="details">Detalles:</label>
      <input type="text" id="details" placeholder="Detalles">
      <label for="date-time">Fecha y Hora:</label>
      <input type="datetime-local" id="date-time">
      <label for="person-in-charge">Persona Encargada:</label>
      <input type="text" id="person-in-charge" placeholder="Persona Encargada">
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" placeholder="Correo Electrónico">
      <label for="deadline">Fecha de Plazo de Entrega:</label>
      <input type="datetime-local" id="deadline">
      <label for="section">Sección:</label>
      <select id="section">
        <option value="Agenda ISJUP">Agenda ISJUP</option>
        <option value="Correo">Correo</option>
        <option value="Evaluación de Desempeño">Evaluación de Desempeño</option>
        <option value="Informes">Informes</option>
        <option value="Misión">Misión</option>
        <option value="Otras Solicitudes">Otras Solicitudes</option>
        <option value="Proyectos">Proyectos</option>
        <option value="Solicitudes Superiores">Solicitudes Superiores</option>
        <option value="Tareas">Tareas</option>
        <option value="Reuniones">Reuniones</option>
      </select>
      <div class="button-group">
        <button id="add-task">Agregar</button>
        <button id="edit-task">Editar</button>
        <button id="delete-task">Eliminar</button>
      </div>
    </div>
    <div class="filter-section">
      <label for="filter-section">Filtrar:</label>
      <select id="filter-section">
        <option value="Todo">Todo</option>
        <option value="Agenda ISJUP">Agenda ISJUP</option>
        <option value="Correo">Correo</option>
        <option value="Evaluación de Desempeño">Evaluación de Desempeño</option>
        <option value="Informes">Informes</option>
        <option value="Misión">Misión</option>
        <option value="Otras Solicitudes">Otras Solicitudes</option>
        <option value="Proyectos">Proyectos</option>
        <option value="Solicitudes Superiores">Solicitudes Superiores</option>
        <option value="Tareas">Tareas</option>
        <option value="Reuniones">Reuniones</option>
      </select>
    </div>
    <div class="tasks-section scrollable">
      <table id="tasks-table">
        <thead>
          <tr>
            <th>Sección</th>
            <th>Título</th>
            <th>Fecha y Hora</th>
            <th>Estado</th>
            <th>Detalles</th>
            <th>Correo</th>
            <th>Plazo</th>
            <th>Encargado</th>
            <th>Completar</th>
            <th>Seleccionar</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  <div class="container">
    <h1>Historial de Tareas</h1>
    <div class="form-section">
      <input type="text" id="search" placeholder="Buscar">
      <button id="search-button">Buscar</button>
      <button id="clear-history">Limpiar</button>
    </div>
    <div class="history-section scrollable">
      <table id="history-table">
        <thead>
          <tr>
            <th>Sección</th>
            <th>Título</th>
            <th>Fecha y Hora</th>
            <th>Estado</th>
            <th>Detalles</th>
            <th>Correo</th>
            <th>Plazo</th>
            <th>Encargado</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
