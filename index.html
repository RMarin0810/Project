<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de Tareas</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Gestor de Tareas</h1>
    <div class="form-section">
      <label for="title">Título:</label>
      <input type="text" id="title" placeholder="Título">
      <label for="details">Detalles:</label>
      <input type="text" id="details" placeholder="Detalles">
      <label for="date-time">Fecha y Hora:</label>
      <input type="datetime-local" id="date-time">
      <label for="person-in-charge">Persona Encargada:</label>
      <input type="text" id="person-in-charge" placeholder="Persona Encargada">
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" placeholder="Correo Electrónico">
      <label for="deadline">Fecha de Plazo de Entrega:</label>
      <input type="datetime-local" id="deadline">
      <label for="section">Sección:</label>
      <select id="section">
        <option value="Agenda ISJUP">Agenda ISJUP</option>
        <option value="Correo">Correo</option>
        <option value="Evaluación de Desempeño">Evaluación de Desempeño</option>
        <option value="Informes">Informes</option>
        <option value="Misión">Misión</option>
        <option value="Otras Solicitudes">Otras Solicitudes</option>
        <option value="Proyectos">Proyectos</option>
        <option value="Solicitudes Superiores">Solicitudes Superiores</option>
        <option value="Tareas">Tareas</option>
        <option value="Reuniones">Reuniones</option>
      </select>
      <button id="add-task">Agregar Tarea</button>
      <button id="edit-task">Editar Tarea</button>
      <button id="delete-task">Eliminar Tarea</button>
    </div>
    <div class="task-section">
      <h2>Tareas</h2>
      <label for="filter-section">Filtrar por sección:</label>
      <select id="filter-section">
        <option value="Todo">Todo</option>
        <option value="Agenda ISJUP">Agenda ISJUP</option>
        <option value="Correo">Correo</option>
        <option value="Evaluación de Desempeño">Evaluación de Desempeño</option>
        <option value="Informes">Informes</option>
        <option value="Misión">Misión</option>
        <option value="Otras Solicitudes">Otras Solicitudes</option>
        <option value="Proyectos">Proyectos</option>
        <option value="Solicitudes Superiores">Solicitudes Superiores</option>
        <option value="Tareas">Tareas</option>
        <option value="Reuniones">Reuniones</option>
      </select>
      <table id="tasks-table">
        <thead>
          <tr>
            <th>Sección</th>
            <th>Título</th>
            <th>Detalles</th>
            <th>Fecha y Hora</th>
            <th>Correo Electrónico</th>
            <th>Fecha de Plazo de Entrega</th>
            <th>Persona Encargada</th>
            <th>Estado</th>
            <th>Completar</th>
            <th>Seleccionar</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="history-section">
      <h2>Historial</h2>
      <input type="text" id="search" placeholder="Buscar en el historial">
      <button id="search-button">Buscar</button>
      <button id="clear-history">Limpiar Historial</button>
      <table id="history-table">
        <thead>
          <tr>
            <th>Sección</th>
            <th>Título</th>
            <th>Detalles</th>
            <th>Fecha y Hora</th>
            <th>Correo Electrónico</th>
            <th>Fecha de Plazo de Entrega</th>
            <th>Persona Encargada</th>
            <th>Estado</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
