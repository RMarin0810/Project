<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Tareas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Gestión de Tareas</h1>

    <div class="form-group">
      <label for="section">Sección:</label>
      <select id="section">
        <option value="Agenda ISJUP">Agenda ISJUP</option>
        <option value="Correo">Correo</option>
                <option value="Evaluación de Desempeño">Evaluación de Desempeño</option>
        <option value="Informes">Informes</option>
        <option value="Misión">Misión</option>
        <option value="Otras Solicitudes">Otras Solicitudes</option>
        <option value="Proyectos">Proyectos</option>
        <option value="Solicitudes Superiores">Solicitudes Superiores</option>
        <option value="Tareas">Tareas</option>
        <option value="Reuniones">Reuniones</option>
      </select>
    </div>

    <div class="form-group">
      <label for="title">Título: <span class="required">*</span></label>
      <input type="text" id="title" placeholder="Ingrese el título de la tarea" required>
    </div>

    <div class="form-group">
      <label for="details">Detalles: <span class="required">*</span></label>
      <textarea id="details" placeholder="Ingrese los detalles de la tarea" required></textarea>
    </div>

    <div class="form-group">
      <label for="date-time">Fecha y Hora de Inicio: <span class="required">*</span></label>
      <input type="datetime-local" id="date-time" required>
    </div>

    <div class="form-group">
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" placeholder="Ingrese el correo electrónico">
    </div>

    <div class="form-group">
      <label for="deadline">Fecha Límite: <span class="required">*</span></label>
      <input type="datetime-local" id="deadline" required>
    </div>

    <div class="form-group">
      <label for="person-in-charge">Encargado:</label>
      <input type="text" id="person-in-charge" placeholder="Ingrese el nombre del encargado">
    </div>

    <div class="form-buttons">
      <button id="add-task">Agregar Tarea</button>
      <button id="edit-task">Editar Tarea</button>
      <button id="delete-task">Eliminar Tarea</button>
    </div>

    <div class="filter-group">
      <label for="filter-section">Filtrar por Sección:</label>
      <select id="filter-section">
        <option value="Todo">Todo</option>
        <option value="Agenda ISJUP">Agenda ISJUP</option>
        <option value="Correo">Correo</option>
        <option value="Evaluación de Desempeño">Evaluación de Desempeño</option>
        <option value="Informes">Informes</option>
        <option value="Misión">Misión</option>
        <option value="Otras Solicitudes">Otras Solicitudes</option>
        <option value="Proyectos">Proyectos</option>
        <option value="Solicitudes Superiores">Solicitudes Superiores</option>
        <option value="Tareas">Tareas</option>
        <option value="Reuniones">Reuniones</option>
      </select>
    </div>

    <h2>Tareas</h2>
    <table id="tasks-table">
      <thead>
        <tr>
          <th>Sección</th>
          <th>Título</th>
          <th>Detalles</th>
          <th>Fecha y Hora</th>
          <th>Correo Electrónico</th>
          <th>Fecha Límite</th>
          <th>Encargado</th>
          <th>Estado</th>
          <th>Completado</th>
          <th>Seleccionar</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>Historial</h2>
    <div class="search-group">
      <input type="text" id="search" placeholder="Buscar en el historial">
      <button id="search-button">Buscar</button>
      <button id="clear-history">Borrar Historial</button>
    </div>
    <table id="history-table">
      <thead>
        <tr>
          <th>Sección</th>
          <th>Título</th>
          <th>Detalles</th>
          <th>Fecha y Hora</th>
          <th>Correo Electrónico</th>
          <th>Fecha Límite</th>
          <th>Encargado</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/crypto-js@3.1.9-1/crypto-js.js"></script>
  <script src="app.js"></script>
</body>
</html>
