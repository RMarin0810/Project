<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Tareas</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <h1>Gestión de Tareas</h1>
        <form id="task-form">
            <input type="text" id="title" placeholder="Título" required>
            <input type="text" id="details" placeholder="Detalles" required>
            <input type="datetime-local" id="date-time" required>
            <input type="date" id="deadline" required>
            <select id="section">
                <option value="1">Agenda ISJUP</option>
                <option value="2">Correo</option>
                <option value="3">Evaluación de Desempeño</option>
                <!-- Agrega más opciones según tus necesidades -->
            </select>
            <input type="text" id="email" placeholder="Correo Electrónico">
            <input type="text" id="person-in-charge" placeholder="Responsable">
            <button type="button" id="add-task-btn">Agregar Tarea</button>
        </form>

        <table id="tasks-table">
            <thead>
                <tr>
                    <th>Sección</th>
                    <th>Título</th>
                    <th>Detalles</th>
                    <th>Fecha y Hora</th>
                    <th>Correo</th>
                    <th>Fecha Límite</th>
                    <th>Responsable</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las tareas se mostrarán aquí -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
